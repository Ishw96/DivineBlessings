<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Query</title>
    <link rel="stylesheet" href="style.css">
    <style>
        footer {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 20vh; /* Full viewport height */
        background-color: #12192c; /* Optional background for better visibility */
        color: #fff; /* Text color */
        text-align: center;
        flex-direction: column; /* Stack content vertically */
    }
    
    footer .social-media {
        display: flex;
        flex-direction: column; /* Stack the social icons and text */
        align-items: center;
    }
    
    footer .social-icons {
        display: flex; /* Use flexbox for horizontal layout of icons */
        gap: 1rem; /* Add spacing between icons */
        margin-top: 1rem; /* Spacing from the text above */
    }
    
    footer .social-icons a {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(45deg, orange, red);
        color: #fff;
        text-align: center;
        line-height: 40px;
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }
    
    footer .social-icons a:hover {
        transform: scale(1.2); /* Slightly enlarge on hover */
    }
    
    footer .credit {
        margin-top: 1rem; /* Space below the icons */
        font-size: 0.9rem;
    }
    
    footer .credit a {
        color: #ffd700; /* Gold color for the link */
        text-decoration: none;
    }
    
    footer .credit a:hover {
        text-decoration: underline;
    }
    
      </style>
</head>
<body>
     <!-- Logo in Upper-Left Corner -->
     <div class="logo">

    <header>
        <h1>User Query</h1>
    </header>
    <main>
        <form id="query-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            
            <label for="query">Query:</label>
            <textarea id="query" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div class="social-media">
            <p>Connect with us:</p>

                <a href="./index.html">DestinyAnalysis</a>
            </div>
        </div>
    </footer>
